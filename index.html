<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">


        <div>
            <input type="text" name="" class="inputText" id="result">
        </div>

        <div>
            <button class="btn" onclick="clearResult()">C</button>
            <button class="btnemp"></button>
            <button class="btnemp"></button>
            <button class="btnopt" onclick="getNumber('/')" style="background-color: rgb(0,71,102);">/</button>
        </div>
        
        <div>
            <button class="btnnum" onclick="getNumber('7')">7</button>
            <button class="btnnum" onclick="getNumber('8')">8</button>
            <button class="btnnum" onclick="getNumber('9')">9</button>
            <button class="btnopt" onclick="getNumber('*')" style="background-color: rgb(0,71,102);">x</button>

        </div>

        <div>
            <button class="btnnum" onclick="getNumber('4')">4</button>
            <button class="btnnum" onclick="getNumber('5')">5</button>
            <button class="btnnum" onclick="getNumber('6')">6</button>
            <button class="btnopt" onclick="getNumber('-')" style="background-color: rgb(0,71,102);">-</button>
        </div>

        <div>
            <button class="btnnum" onclick="getNumber('1')">1</button>
            <button class="btnnum" onclick="getNumber('2')">2</button>
            <button class="btnnum" onclick="getNumber('3')">3</button>
            <button class="btnopt" onclick="getNumber('+')" style="background-color:rgb(0,71,102);">+</button>
        </div>

        <div>
            <button class="btn" onclick="getNumber('0')">0</button>
            <button class="btnemp"></button>
            <button class="btnemp"></button>
            <button class="btnopt" onclick="getResult()" style="background-color: rgb(0,71,102);">=</button>
        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
